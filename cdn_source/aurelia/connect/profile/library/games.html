<template>
	<section class="au-animate collections-ng" id="my-games">
		<h2>${heading | usertitle}</h2>
		<button if.bind="hasApi" click.delegate="openGameSettings()">Settings</button>

		<div class="tile" if.bind="!clientEnabled"><compose view="connect/profile/_get_client.html"></compose></div>

		<div if.bind="clientEnabled">
			<h3>Select game</h3>
			<div class="imageGridStyle row">
				<template repeat.for="game of games">
					<compose class="collection col-sm-6 col-md-4 col-lg-3" model.bind="game" view-model="connect/profile/content/game"></compose>
				</template>
			</div>
		</div>
	</section>
</template>
