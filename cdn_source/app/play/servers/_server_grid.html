
<div class="inner" ng-class="{true: 'followed'}[followed[item.id]]" itemscope itemtype="http://schema.org/CreativeWork">

  <div class="img">
    <a ng-href="{{::getItemUrl(item)}}" itemprop="url">
      <span class="imageholder" itemprop="image" sx-back-img="{{getImage(item.avatar, item.avatarUpdatedAt)}}" />
      <div class="stats details-overlay-reverse tiny" ng-hide="views.grid.overlays[$index]">
        <div>
          <span>{{item.numPlayers}}/{{item.maxPlayers}}</span>
        </div>
        <div>
          <span title="only available with client running">{{item.ping}}ms</span>
        </div>
      </div>
    </a>
  </div>

  <div class="info">
    <div class="title" itemprop="name">
      <a ng-href="{{::getItemUrl(item)}}" itemprop="url">
        <span>{{::item.name}}</span>
      </a>
    </div>
    <div class="tiny subtitle">
      <div class="pull-left">
        {{item.missionName}}@{{item.islandName}}
      </div>
      <div class="pull-right">
        <span class="f16" title="{{item.country}}">
          <span class="flag {{ item.country.toLowerCase() }}"></span>
        </span>
        <i>{{item.followersCount}} followers</i>
      </div>
    </div>
  </div>

  <div class="details-overlay" ng-hide="!views.grid.overlays[$index]">

    <a ng-href="{{::getItemUrl(item)}}" itemprop="url">
      <div class="bg"></div>
      <div class="description small" itemprop="description">
        <span>
          {{::getDescription(item) | htmlToPlaintext2}}
          <span>{{item.mod}}</span>
        </span>
      </div>
      <div class="microinfo tiny pull-right">
        <div title="mods">
          <span class="withSIX-icon-Nav-Mod"></span>
        </div>
        <div>{{getDistance(item, userLocation) | number:1}}km</div>
        <br/>
        <div title="followers">
          <span>{{item.followersCount}}</span>
          <span class="withSIX-icon-Follow"></span>
        </div>
      </div>
    </a>
  </div>
</div>
