<div class="modal-content signin">
    <header class="modal-header">
        <h1>Set Content Author</h1>
    </header>

    <section class="modal-body">
        <p>Please select the Author that you wish to control this piece of content. (doesn't work!)</p>
        <span> <!--typeahead-on-select='onSelect($item, $model, $label)'-->
            <strong>Author: </strong>
            <input type="text" ng-model="model.newAuthor" placeholder="Select an Author" bs-options="author as author.displayName for author in getAuthor($viewValue)" class="form-control" typeahead-editable="false" bs-typeahead>
        </span>
        <hr/>
        <div>
            <strong>Author Name:&nbsp;</strong><span>{{model.author.displayName}}</span>
        </div>
    </section>

    <footer class="modal-footer">
        <button type="button"
                ng-click="close()"
                class="btn btn-cancel"
                data-dismiss="modal">
            Cancel
        </button>
        <button type="button"
                ng-click="ok()"
                ng-disabled="model.processing"
                class="btn btn-primary">
            Accept
        </button>
    </footer>
</div>
