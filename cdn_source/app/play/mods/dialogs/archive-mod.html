<div class="modal-content signin" ng-init="isArchived = model.archivedAt != null">
    <header class="modal-header">
        <h1>Mod Archival Status</h1>
    </header>

    <section class="modal-body">
        <p>Here you can set if the mod is Archived or not</p>
        <p ng-if="isArchived">
            <strong>Archived At: </strong><sx-time time="model.archivedAt"></sx-time><br/>
        </p>
        <p ng-if="!isArchived">
            <strong>Not Currently Archived</strong>
        </p>
        <strong>Archived Reason:</strong><br/>
        <div class="edit-border-blue edit-field-med contentrender"
             sx-editable-textarea="model.archivedReason"
             e-rows="5" e-cols="40" e-maxlength="200"
             buttons="no" blur-saves can-edit="true">{{model.archivedReason||'No Archived Reason'}}</div>
    </section>

    <footer class="modal-footer">
        <button type="button"
                ng-click="$close()"
                class="btn btn-cancel"
                data-dismiss="modal">
            Cancel
        </button>
        <button type="button"
                ng-if="!isArchived"
                ng-click="setArchivedStatus(true);$close()"
                ng-disabled="processing"
                class="btn btn-primary">
            Archive Mod
        </button>
        <button type="button"
                ng-if="isArchived"
                ng-click="setArchivedStatus(false);$close()"
                ng-disabled="processing"
                class="btn btn-primary">
            Un-Archive Mod
        </button>
    </footer>
</div>
