<div class="row">
    <div class="col-sm-6">
        <div class="form-group" ng-class="{ 'has-error has-feedback' : isInvalid(postForm.title, postForm) }">
            <label for="title" class="control-label">Title</label>
            <input type="text"
                   name="title"
                   id="title"
                   ng-model="newBlogPost.title"
                   required
                   ng-blur="blurred('title', postForm)"
                   class="form-control"/>
            <sx-validation-messages label="'Title'" field="postForm.title"/>
        </div>
    </div>
</div>

<div>
    <div class="form-group blog-form-content" ng-class="{ 'has-error has-feedback' : isInvalid(postForm.content, postForm) }">
        <label for="content" class="control-label">Content</label>
        <textarea ng-model="newBlogPost.content"
                  name="content" id="content"
                  redactor="{buttonSource: true}"
                  ng-blur="blurred('content', postForm)"
                  class="form-control"
                  required></textarea>
    </div>
</div>
