<div class="popover manage-link" ng-init="path = model.homepageUrl;">
    <div class="arrow"></div>
    <form name="form">
        <div class="popover-title">
            <b>Manage Mod Homepage</b>
        </div>
        <div class="popover-content">
            <div class="popover-field" ng-class="{ 'has-error has-feedback' : form.path.$invalid }">
                <div class="field-title">
                    <span><strong>Url</strong></span>
                </div>
                <div class="field-input">
                    <div>
                        <input type="url" name="path" ng-model="path" class="form-control"/>
                    </div>
                    <div>
                        <p class="tiny">
                            <i>Make sure to include 'http://' at the start of your address!</i>
                        </p>
                        <p class="tiny">
                            <i>Leaving the field blank will hide it from users!</i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="popover-content popover-bottom">
            <div class="btn" style="visibility: hidden">&nbsp;</div>
            <div class="pull-right">
                <button class="btn btn-sx-save" ng-click="model.homepageUrl = path; $hide()"
                        ng-disabled="form.$invalid">
                    Accept
                </button>
            </div>
            <div class="pull-right">
                <button class="btn btn-sx-cancel btn-sx-right" ng-click="$hide()">Cancel</button>
            </div>
        </div>
    </form>
</div>
