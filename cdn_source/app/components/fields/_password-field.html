<!-- USING separate divs because of isInvalid otherwise not working.. -->
<div class="form-group" ng-class="{ 'has-error has-feedback' : isInvalid(form.password) }"
     ng-if="validate">
    <label for="password" ng-if="showLabel"
           class="control-label">{{label}}</label>
    <input type="password" name="password"
           id="password"
           ng-model="model.password"
           placeholder="{{placeholder}}"
           class="form-control"
           required
           sx-validate-not-equals
           ng-pattern="/^(?=.{6,100})(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$/"
           ng-blur="blurred()"
           ng-minlength="6"
           ng-maxlength="100"/>

    <div ng-show="isInvalid(form.password)">
        <i>Requires at least 6 characters, with at least one lowercase, one uppercase and one digit character.</i>
    </div>

    <div ng-show="form.password.$valid">
        <br/>
        Password strength
        <div ng-password-strength="model.password" strength="passStrength"
             mode="'bootstrap'"></div>
    </div>
    <sx-validation-messages label="label" field="form.password"/>
</div>

<div class="form-group" ng-class="{ 'has-error has-feedback' : isInvalid(form.password) }"
     ng-if="!validate">
    <label for="password" ng-if="showLabel"
           class="control-label">{{label}}</label>
    <input type="password" name="password" id="password"
           ng-model="model.password"
           placeholder="{{placeholder}}"
           ng-blur="blurred()"
           class="form-control"
           required/>
    <sx-validation-messages label="label" field="form.password"/>
</div>

<div class="form-group" ng-class="{ 'has-error has-feedback' : isInvalid(form.passwordConfirmation) }"
     ng-if="confirmEnabled">
    <label for="passwordConfirmation" ng-if="showLabel"
           class="control-label">Confirm {{label}}</label>
    <input type="password"
           name="passwordConfirmation"
           id="passwordConfirmation"
           ng-model="model.confirmPassword"
           ng-blur="blurredConfirm()"
           sx-password-verify="model.password"
           placeholder="{{placeholder ? 'confirm ' + placeholder : null}}"
           class="form-control"
           required/>
    <sx-validation-messages label="label" field="form.passwordConfirmation"/>
</div>
