<div tabindex="-1" role="dialog" class="modal-center modal fade" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal_wrapper" ng-click="close($event)">
        <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}" ng-click="close($event)">
            <div class="modal-content" ng-transclude></div>
        </div>
    </div>
</div>
