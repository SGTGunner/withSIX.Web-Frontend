
<div class="inner" ng-class="{true: 'followed'}[followed[item.id]]" itemscope itemtype="http://schema.org/CreativeWork">

  <div class="img">
    <a ng-href="{{::getItemUrl(item)}}" itemprop="url">
      <span class="imageholder" itemprop="image" sx-back-img="{{getImage(item.avatar, item.avatarUpdatedAt)}}" />
      <div class="stats details-overlay-reverse tiny" ng-hide="grid.overlays[$index]">
        <div>
          <span>{{item.mods}}</span>
          <span class="withSIX-icon-Nav-Mod"></span>
        </div>
      </div>
    </a>
  </div>

  <div class="info">
    <div class="title" itemprop="name">
      <a ng-href="{{::getItemUrl(item)}}" itemprop="url">
        <span>{{::item.name}}</span>
      </a>
    </div>
    <div class="tiny">
      <div class="pull-left" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <a ng-href="{{::url.getUserUrl(item.author)}}" rel="author">
          <i>{{item.author.displayName}}</i>
        </a>
      </div>
      <div class="pull-right">
        <i>{{item.followersCount}} followers</i>
      </div>
    </div>
  </div>

  <div class="details-overlay" ng-hide="!grid.overlays[$index]">

    <a ng-href="{{::getItemUrl(item)}}" itemprop="url">
      <div class="bg"></div>
      <div class="description small" itemprop="description">
        <span>{{::getDescription(item) | htmlToPlaintext2}}</span>
      </div>
      <div class="microinfo tiny pull-right">
        <div title="mods">
          <span>{{item.mods}}</span>
          <span class="withSIX-icon-Nav-Mod"></span>
        </div>
        <div title="{{item.size | bytes:2}} unpacked">{{item.sizePacked | bytes:2}}</div>
        <br/>
        <div title="followers">
          <span>{{item.followersCount}}</span>
          <span class="withSIX-icon-Follow"></span>
        </div>
      </div>
    </a>
  </div>
</div>
