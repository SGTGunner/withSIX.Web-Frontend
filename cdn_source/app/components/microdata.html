<!-- General -->
<meta name="description" content="{{model.description}}"/>

<!-- Twitter -->
<meta name="twitter:card" content="{{model.image ? 'summary_large_image' : 'summary'}}"/>
<meta name="twitter:url" content="{{model.currentPage}}"/>
<meta name="twitter:title" content="{{model.title}}"/>
<meta name="twitter:description" content="{{model.description}}"/>
<meta name="twitter:image:src" content="{{model.image}}" ng-if="model.image"/>
<meta name="twitter:site" content="{{twitterName}}"/>
<meta name="twitter:site:id" content="{{twitterSiteId}}"/>

<!-- Open Graph -->
<meta property="og:type" content="article"/>
<meta property="og:url" content="{{model.currentPage}}"/>
<meta property="og:site_name" content="{{ogName}}"/>
<meta name="og:image" content="{{model.image}}" ng-if="model.image"/>
<meta property="og:title" content="{{model.title}}"/>
<meta property="og:description" content="{{model.description}}"/>
